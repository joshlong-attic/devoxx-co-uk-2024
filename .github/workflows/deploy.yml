name: Deploy

env:
  GCLOUD_SA_KEY:  ${{ secrets.GCLOUD_SA_KEY }}
  GH_PAT: ${{ secrets.DEMOS_GITHUB_PERSONAL_ACCESS_TOKEN }}
  GCLOUD_PROJECT: joshlong
  GKE_CLUSTER: joshlong
  GCLOUD_ZONE: us-east4
  NS_NAME: devoxx-uk-2024
  DB_USERNAME: ${{secrets.DB_USERNAME}}
  DB_PASSWORD: ${{secrets.DB_PASSWORD}}
  DB_HOST: ${{secrets.DB_HOST}}
  DB_SCHEMA: ${{secrets.DB_SCHEMA}}
on:
  repository_dispatch:
    types: update-event
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    name: Setup and Deploy
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4

      - name: "Setup PATH"
        run: |
          P="${GITHUB_WORKSPACE}/bin"
          mkdir -p $P
          echo "${P}" >> $GITHUB_PATH

      - uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCLOUD_SA_KEY }}'

      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: '${{ env.GKE_CLUSTER  }}'
          location: '${{ env.GCLOUD_ZONE }}'

      - run: |
          gcloud config set project $GCLOUD_PROJECT 
          gcloud --quiet auth configure-docker
          gcloud auth configure-docker us-docker.pkg.dev --quiet
          kubectl get all

      - name: Set up Carvel Tools
        run: |
          curl -L https://carvel.dev/install.sh | bash
          export PATH="$PATH:/usr/local/bin"
          ytt version

      - name: Deploy
        run: |
          cd $GITHUB_WORKSPACE
          export ROOT_DIR=$GITHUB_WORKSPACE
          kubectl get ns/$NS_NAME || kubectl create ns $NS_NAME 
          kubectl config set-context --current --namespace=$NS_NAME
          kubectl config view --minify | grep namespace: && echo "found the namespace.."
          ${GITHUB_WORKSPACE}/deploy/deploy.sh